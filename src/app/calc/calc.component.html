<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>


<body>

    <div class="container">
        <h1 class="text-center">CASIO</h1>

<div class="col-md-12 col-sm-12 form-control  text-lg-right" type="text">{{inputBox}}</div>
    <div class="display">

        <!-- first set buttons -->
        <div class="total-buttons">
        <div class="button" (click)="allClear()">C</div>
        <div class="button" (click)="allClear()">CE</div>
        <div class="button" (click)="backspace()">&lArr;</div>
        <div class="button" id="operator" (click)="Number('/')">&divide;</div>

        <!-- second set buttons -->
        <div class="button" (click)="Number('1')">1</div>
        <div class="button" (click)="Number('2')">2</div>
        <div class="button" (click)="Number('3')">3</div>
        <div class="button" id="operator" (click)="Number('+')">&plus;</div>

        <!-- theard set buttons -->
        <div class="button" (click)="Number('4')">4</div>
        <div class="button" (click)="Number('5')">5</div>
        <div class="button" (click)="Number('6')">6</div>
        <div class="button" id="operator" (click)="Number('-')">&minus;</div>

        <!-- fourth set buttons -->
        <div class="button" (click)="Number('7')">7</div>
        <div class="button" (click)="Number('8')">8</div>
        <div class="button" (click)="Number('9')">9</div>
        <div class="button" id="operator" (click)="Number('*')">&times;</div>

        <!-- fifth set buttons -->
        <div class="button" (click)="Number('00')">00</div>
            <div class="button" (click)="Number('0')">0</div>
        <div class="button" (click)="Number('.')">.</div>
            <div id="equalto" class="button" (click)="Answer()">&equals;</div>

        </div>
<p>fx-911EX</p>
    </div>

       

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</body>
